rules:
  - id: "PUB-042-01-2507-2507-M"
    title: Requirements in the function test phase
    message: Use the automatic or manual test script to test the APIs. All APIs open to tenants must pass the test before being released.
    task:
      - Ensure that the published APIs are tested and valid.
      - Ensure that the test script can be reused.
    option: Mandatory