rules:
  - id: 2.1.3
    title: "The API design must ensure atomicity of operations"
    message: |
      **The operation atomicity must be ensured in a single API of a cloud service.
      If an operation fails, junk data generated during the operation can be deleted.**
    option: Mandatory
    task: Failed resources must be deletable. Subsidiary resources should be automatically deleted in case of a failure during deployment of main resource.
    severity: high
