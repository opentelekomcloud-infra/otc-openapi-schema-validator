rules:
  - id: "1.2.1.1"
    title: "Transmission Protocol Requirements"
    message: "All tenant-oriented APIs must use the HTTPS protocol."
    option: "Mandatory"
    given: "servers"
    element: "url"
    then: {
      function: "httpsCheckServers",
      functionParams: {}
    }
    severity: "error" # "hint" | "info" | "warning" | "error"
