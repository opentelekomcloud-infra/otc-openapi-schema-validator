rules:
  - id: "1.2.1.1"
    title: "Transmission Protocol Requirements"
    message: "All tenant-oriented APIs must use the HTTPS protocol."
    option: Mandatory
    location: servers
    element: url
    call: {
      function: httpsCheckServers,
      functionParams: {}
    }
    severity: high # "hint" | "info" | "warning" | "error" -> it might change to blocker - high - medium - low (example)
    status: implemented

  - id: "1.2.1.2"
    title: "Content-Type: Set the media type"
    message: "The default media type must be application/json, application/octet-stream or multipart/form-data if the body is available."
    option: Mandatory
    location: paths
    call:
      function: checkParamElementPresence
      functionParams:
        methods:
          - "get"
          - "head"
          - "post"
          - "put"
          - "delete"
          - "patch"
        headers:
          - name: "Content-Type"
            valueType: string
            in: header
    severity: high
    status: implemented
