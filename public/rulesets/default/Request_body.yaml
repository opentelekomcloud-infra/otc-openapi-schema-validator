rules:
  - id: "COD-030-01-2507-2507-M"
    title: "Support JSON/BSON Encapsulation in Request Body"
    message: "The request body must support both JSON and BSON encapsulation."
    option: Mandatory
    location: paths
    element: requestBody
    call:
      function: checkRequestEncapsulation
      functionParams:
        content:
          - application/json
          - application/bson
    severity: "high"
    status: implemented
