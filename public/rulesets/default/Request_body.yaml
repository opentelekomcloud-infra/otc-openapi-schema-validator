rules:
  - id: "COD-030-01-2507-2507-M"
    title: "Support JSON/BSON/XML/Octet Encapsulation in Request Body"
    message: "The request body must support both JSON/BSON/XML/Octet encapsulation."
    option: Mandatory
    location: paths
    element: requestBody
    call:
      function: checkRequestEncapsulation
      functionParams:
        content:
          - application/json
          - application/bson
          - application/xml
          - application/octet-stream
    severity: "high"
    status: implemented
