rules:
  - id: "2.3.3"
    title: "Support JSON/BSON Encapsulation in Request Body"
    message: "The request body must support both JSON and BSON encapsulation."
    option: Mandatory
    location: paths
    element: requestBody
    call:
      function: requestEncapsulationCheck
      functionParams:
        content:
          - application/json
          - application/bson
    severity: "high"
    status: implemented
