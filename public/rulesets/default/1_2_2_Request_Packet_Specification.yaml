rules:
  - id: "1.2.2.1"
    title: "Transmission Protocol Requirements"
    message: "The request header must be designed according to the requirements described in the attribute description."
    option: Mandatory
    location: servers
    element: url
    call: {
      function: httpsCheckServers,
      functionParams: {}
    }
    severity: "warning"

  - id: "2.4.1.1"
    title: "Complete CRUD Support for Created Resources"
    message: "Each resource-creating path (POST) must have corresponding GET, PUT/PATCH, and DELETE operations for the same resource."
    option: Mandatory
    location: paths
    element: path
    call: {
      function: crudCheck,
      functionParams: {
        "createMethod": "post",
        "requiredMethods": ["get", "put", "patch", "delete"]
      }
    }
    severity: "high"
